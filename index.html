<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miftik WhiteBoard</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3dc9caaf6f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="leftbar">
        <div class="button" id="button-undo">
            <i class="fa-solid fa-undo"></i>
        </div>


        <div class="button" id="button-pen" bcolor="black" leftbarbutton>
            <i class="fa-solid fa-pen"></i>
        </div>

        <div class="button" id="button-pen" bcolor="green" leftbarbutton>
            <i class="fa-solid fa-pen"></i>
        </div>


        <div class="button" id="button-pen" bcolor="blue" leftbarbutton>
            <i class="fa-solid fa-pen"></i>
        </div>


        <div class="button" id="button-pen" bcolor="red" leftbarbutton>
            <i class="fa-solid fa-pen"></i>
        </div>


        <div class="button" id="button-import">
            <i class="fa-solid fa-download"></i>
        </div>


        <div class="button" id="button-export">
            <i class="fa-solid fa-upload"></i>
        </div>


    </div>
    <main>
        <div class="editor">
            <div class="svgeditor">
                <svg width="200" height="200" class="svg">
                    <g id="bg">
                    </g>    
                    <g id="workspace">
                        
                    </g>
                </svg>
            </div>

        </div>
    </main>
</body>

</html>
